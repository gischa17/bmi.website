<h1>Apa Itu BMI?</h1>

<p>
Body Mass Index (BMI) adalah indikator untuk menilai
status gizi seseorang berdasarkan berat dan tinggi badan.
</p>

<h3>Kategori BMI</h3>

<ul>
<li>< 18.5 : Kurus</li>
<li>18.5 – 24.9 : Normal</li>
<li>25 – 29.9 : Overweight</li>
<li>> 30 : Obesitas</li>
</ul>
